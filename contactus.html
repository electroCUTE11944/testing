<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | QuardraWebs</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="location.png" alt=""></span>
                            <span>2912, Meadowbrook Road<br>Los Angeles, CA <br>90017</span>
                        </li>
                        <li>
                            <span><img src="email.png" alt=""></span>
                            <span>Quadrawebs@gmail.com</span>
                        </li>
                        <li>
                            <span><img src="whatsapp.png" alt=""></span>
                            <span>016-5636361</span>
                        </li>
                    </ul>
                </div>
                    <ul class="sci">
                        <li><a href="#"><img src="1.png" alt=""></a></li>
                        <li><a href="#"><img src="1.png" alt=""></a></li>
                        <li><a href="#"><img src="1.png" alt=""></a></li>
                        <li><a href="#"><img src="1.png" alt=""></a></li>
                        <li><a href="#"><img src="1.png" alt=""></a></li>
                    </ul>
            </div>
            <div class="contactform">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" id="" required></textarea>
                        <span>Write Your Message Here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
